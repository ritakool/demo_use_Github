<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
</head>
  <style>
    .wufoo {font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;}
  </style>
<body>
  <form method="get" action="simpleform.html" class="wufoo">
    <h1>Order form</h1>
      <p>What would you like to buy?</p>
    <label>
      <select>
        <option value=" ">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 0.5$)</option>
      </select>
    </label>
    <p>How many would you like to order?</p>
    <label>
      <input type="radio" name="rd/"> 1 - $10 <br/>
      <input type="radio" name="rd/"> 2 - $20 <br/>
      <input type="radio" name="rd/"> 3 - $25 <br/>
    </label>
    <p>Name <span style="color: red">*</span> </p>
    <label>
      <input type="text" name="Firstname" placeholder="Firstname" size="20"/>
      <input type="text" name="Lastname" placeholder="Lastname" size="20"/>
    </label>
    <p>email</p>
      <label>
        <input type="text" name="email" size="35">
      </label>
    <p>Phone number</p>
    <label>
      <input type="text" name="phone1" size="5"/> -
      <input type="text" name="phone2" size="5"/> -
      <input type="text" name="phone3" size="5"/>
    </label>
    <p><input type="button" name="btSubmit" value="Submit"/></p>
  </form>
</body>
</html>
