<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo danh sách</title>
</head>
<body>
<script>
    var number = parseInt(prompt("Nhập số cần kiểm tra"));

    var mod = (number % 2);

    switch (mod)
    {
        case 0 : {
            document.write(number + " là số chẵn");
            break;
        }
        case 1: {
            document.write(number + " là số lẽ");
            break;
        }
        default : {
            document.write("Ký tự bạn nhập không phải số");
        }
    }
</script>

</body>
</html>
